name: Publish Fuse to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      pypi_repository:
        description: 'PyPI Repository (pypi or testpypi)'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build-and-publish:
    name: Build and publish Fuse to PyPI
    runs-on: ubuntu-latest
    environment: publish
    
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Checkout Frontend
      uses: actions/checkout@v4
      with:
        repository: bibektimilsina00/fuse_frontend
        path: temp_frontend
        ref: main

    - name: Build Frontend
      run: |
        cd temp_frontend
        npm install --legacy-peer-deps
        npm run build
        mkdir -p ../fuse/static
        cp -r out/* ../fuse/static/
    
    - name: Verify MANIFEST.in
      run: check-manifest --verbose
    
    - name: Build package
      run: |
        rm -rf dist/
        python -m build
    
    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.pypi_repository == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: dist/
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.pypi_repository == 'pypi')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/

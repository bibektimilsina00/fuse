name: Publish Fuse to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      pypi_repository:
        description: 'PyPI Repository (pypi or testpypi)'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build-and-publish:
    name: Build and publish Fuse to PyPI
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for version detection
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest
    

    - name: Verify MANIFEST.in
      run: |
        cd fuse_backend
        check-manifest --verbose
    
    - name: Build package
      run: |
        cd fuse_backend
        python -m build
        pwd
        ls -lah dist/
    
    - name: Check distribution
      run: |
        cd fuse_backend
        twine check dist/*
    
    - name: Publish to Test PyPI
      if: github.event.inputs.pypi_repository == 'testpypi' || github.event_name == 'workflow_dispatch'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: fuse_backend/dist/
        skip-existing: true
        verbose: true
    
    - name: Publish to PyPI
      if: github.event_name == 'release' && github.event.action == 'published'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: fuse_backend/dist/
        verbose: true
    
    - name: Create Release Assets
      if: github.event_name == 'release'
      run: |
        cd fuse_backend/dist
        for file in *; do
          gh release upload ${{ github.event.release.tag_name }} "$file"
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
